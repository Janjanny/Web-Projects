<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" required></label> 
            <label for="">Enter Your Last Name: <input type="text" required></label>
            <label for="">Enter Your Email: <input type="email" required></label>
            <label for="">Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            
        </fieldset>
        <fieldset>
            <label for="">
                <input type="radio" name="account-type" id="" class="inline"> Personal Account
            </label>
            <label for="">
                <input type="radio" name="account-type" id="" class="inline"> Business Account
            </label>
            <label for="">
                <input type="checkbox" name="" id="" required class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a> 
            </label>


        </fieldset>
        <fieldset>
            <label for="">Upload a Picture: <input type="file" name="" id="" min="130" max="120"></label>
            
            <label for="">Input your age (years): <input type="number" name="" id="" min="13" max="120"></label>
            <label for="">How did you hear about us?
            <select name="" id="">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>

            </select>
            
        </label>
        <label for="">Provide a bio: <textarea rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        

        </fieldset>
        <input type="submit" value="Submit" name="submit">
    </form>
    

</body>
</html>
