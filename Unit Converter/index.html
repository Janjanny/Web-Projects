<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="number-div">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-field" onkeypress="this.style.width = ((this.value.length + 1) * 50) + 'px';">

            <button id="convert">CONVERT</button>
        </div>
        <div class="measures">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="measures">
            <h3>Volume (Liters/Gallons)
            </h3>
            <p id="volume-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="measures">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
