<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS Link-->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
</head>
<body>
    <h1 id="credits">Credit: $ </h1>
    <div class="container">
        <div class="title">
            <h1>BlackJack</h1>
            <p>Test your Luck!</p>
        </div>
        <div class="cards">
            <div class="card-1">
                <h1 id="firstCard"></h1>
            </div>
            <div class="card-2">
                <h1 id="secondCard"></h1>
            </div>
            <div class="card-3" id="card-3">
                <h1 id="thirdCard"></h1>
            </div>
            
        </div>
        <div class="sum">
            <h2 id="sumText"></h2>
            <h2 id="sumOpponent"></h2>

        </div>
        <div class="buttons">
            <button id="draw">Draw a Card</button>
            <button id="secondDraw">Draw another Card</button>
            <button id="restart">Restart</button>
        </div>
        <div class="buttons">
            <button id="betHundred">Bet $100</button>
            <button id="betFive">Bet $500</button>
            <button id="betThousand">Bet $1000</button>
        </div>
        <h3 id="result"></h3>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
