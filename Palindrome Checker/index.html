<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS link-->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    
    <div class="position-absolute top-50 start-50 translate-middle" id="#container">
        <h1 class="display-1" id="title">Palindrome</h1>
        <div class="box-1 border border-success p-2 mb-2 border-opacity-25">
            <h5>Check if your word is a Palindrome.</h5>
            <input class="form-control" type="text" placeholder="" aria-label="default input example" id="input">
            <input type="button" class="btn btn-info" value="Check Word" id="check-button" onclick="check()">
            <input class="form-control" id="result" type="text" value="" aria-label="Disabled input example" disabled readonly>
        </div>

    </div>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>
