<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS link-->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>SCOREBOARD</h1>
        </div>
        <div class="scores">
            <div class="home-score">
                <h2>HOME</h2>
                <div class="score">
                    <h1 id="score1">0</h1>
                </div>
                <button id="plusOneHome">+1</button>
                <button id="plusTwoHome">+2</button>
                <button id="plusThreeHome">+3</button>
            </div>
            <div class="guest-score">
                <h2>GUEST</h2>
                <div class="score">
                    <h1 id="score2">0</h1>
                </div>
                <button id="plusOneGuest">+1</button>
                <button id="plusTwoGuest">+2</button>
                <button id="plusThreeGuest">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
